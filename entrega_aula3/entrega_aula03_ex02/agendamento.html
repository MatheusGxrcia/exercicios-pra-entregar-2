<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h2>Entre em contato</h2>
      <p>Por favor, preencha o formulário abaixo para entrar em contato conosco. </p>
      <form action="processar_formulario.php" method="post">
          <fieldset>
              <legend>Informações Pessoais</legend>
              <label for="Nome">Nome:</label>
              <input type="Nome" id="Nome" name="Nome" required>
              <label for="E-mail">E-mail:</label>
              <input type="E-mail" id="E-mail" name="E-mail" required>
              <label for="Telefone">Telefone:</label>
              <input type="Telefone" id="Telefone" name="Telefone" required>
          </fieldset>
          <br>
          <fieldset>
              <legend>Selecione o Tópico:</legend>
              <label for="Assunto">Assunto</label>
              <select id="Assunto" name="Assunto">
                  <option value="Madricula">Madricula</option>
                  <option value="Blackboard">Blackboard</option>
                  <option value="Portal">Portal</option>
                  <option value="Outros">Outros</option>
          </fieldset>

          <fieldset>
              <h1>Deixe sua mensagem</h1>
              <legend>Deixe sua Mensagem:</legend>
              <label for="mensagem">Mensagem</label>
              <textarea name="mensagem" id="mensagem" cols="50" rows="4" required></textarea>
          </fieldset>
          <br>
          <fieldset>
              <legend>Preferência de Contato</legend>
              <input type="Radio" id="contato_e-mail" name="preferência_contato" value="E-mail">
              <label for="contato_e-mail">E-mail</label>
              <input type="Radio" id="contato_telefone" name="preferência_contato" value="Telefone">
              <label for="contato_telefone">Telefone</label>
          </fieldset>
          <br>
          <fieldset>
              <legend>Campus de Preferência:</legend>
              <label for="onde_encontrou">Escolha o Campus:</label>
              <input type="text" id="onde_encontrou" name="onde_encontrou" list="campus">
              <datalist id="Campus"> 
                  <option value="Anália Franco">Anália Franco</option>
                  <option value="Guarulhos">Guarulhos</option>
                  <option value="Liberdade">Liberdade</option>
                  <option value="Paulista">Paulista</option>
                  <option value="Santo Amaro">Santo Amaro</option>
                  <option value="São Miguel">São Miguel</option>
                  <option value="Villa-Lobos">Villa-Lobos</option>
          </fieldset>
          <legend>Opções Adicionais</legend>
              <input type="checkbox" id="newsletter" name="Opções" value="newsletter">
              <label for="newsletter">Eu aceito receber newsletter</label>
              <br>
              <input type="checkbox" id="promocoes" name="Opções" value="promocoes">
              <label for="promocoes">Eu aceito receber promoções por e-mail</label>
              <br>
              <input type="checkbox" id="novidades" name="Opções" value="novidades">
              <label for="novidades">Eu aceito receber novidades sobre eventos e cursos</label>
              <br>
              <input type="checkbox" id="termos" name="Opções" value="termos">
              <label for="termos">Eu aceito os termos e condições</label>
              <br>

          <Button>Encaminhar</Button>
      </Form>
  </body>
</html>
